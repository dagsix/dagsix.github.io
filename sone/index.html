<!DOCTYPE html>
<html lang="en" id="topofthepage">

<head>
    <meta charset="UTF-8">
    <title>WDDM 113/114 Static Store via JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/sone.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>


<body>
    <!-- main content -->
    <main id="splash">
        <a href="store.html" title="Link to store"><img src="img/sabresstore.jpg" id="sabresscore" alt="Welcome to the Sabres' Store"></a>
    </main>
    <!-- slider --->
    <!-- first time ever using a .SVG image :D -->
    <section>
        <img src="img/prev.svg" alt="Previous Product" id="prev"><a href="store.html" title="Link to store"><img src="img/prod1.jpg" id="slider" alt="Sabres Product"></a><img src="img/next.svg" alt="Next Product" id="next">
        <span class="big slidertext">Click through the items available today!</span>
    </section>
    <!-- JS INCLUDE -->
    <script src="js/splash.js"></script>
</body>

</html>
