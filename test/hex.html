    <p>Picks a random hex colour. Very useful with CSS colours. <a href="#" onclick="location.reload()">New colour</a>
<div id="test" onclick="location.reload()">&nbsp;</div>
<script>
var randomColor = Math.floor(Math.random() * 16777215).toString(16);
console.log("My Color is : " + randomColor);
/* 
to use it to colour an element with id id="test" 
*/

document.getElementById('test').style.backgroundColor = "#" + randomColor;
</script>
