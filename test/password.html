<main class="item">
<!--
  https://www.w3schools.com/howto/howto_js_toggle_password.asp
-->
<h1>W3 password toggle</h1>

<form>
<input type="password" value="1234567890" id="pwtoggle">
<input type="checkbox" onclick="pwToggle()"> Show password
</form>
</main>

<script>
  function pwToggle() {
  var x = document.getElementById("pwtoggle");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
