<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave Allan Guzda - Testing</title>
    <link rel="stylesheet" type="text/css" href="./test.css">
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./test.css">
    <!-- JQuery HTML includes -->
    <script> 
    /* NAV INC */
    $(function()
    {
        $("#includeTestNav").load("testnav.html");

    /* footer inc */
    $(function()
    {
        $("#includeFooter").load("testfooter.html"); 
    });

<body>
<div class="container">
<header class="item"><h1>HTML Autocomplete</h1></header>

<main class="item">
<!-- next -->
<p>HTML input field auto complete (Candy, Cars, Ice Cream.,..) As you type in the field options will be offered.</p>
<input list="items">
<datalist id="items">
<option value="Candy">
<option value="Canada">
<option value="Cars">
<option value="Carbonation">

</datalist>
