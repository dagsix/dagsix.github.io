<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave Allan Guzda - Testing</title>
    <link rel="stylesheet" type="text/css" href="./test.css">
    <script src="../js/jquery.js"></script>
    <!-- JQuery HTML includes -->
    <script> 
    /* NAV INC */
    $(function()
    {
        $("#includeTestNav").load("testnav.html"); 
    });
    
    /* footer inc */
    $(function()
    {
        $("#includeFooter").load("footer.html"); 
    });
    </script>     
</head>
<body>
<div class="container">
<header class="item"><h1>JavaScript Change CSS classes dynamically</h1></header>
<nav class="item" id="includeTestNav"></nav>
<main class="item">
<style> 
    #test{
    }
    .startc 
    {
    background-color: black;
    border: 2px solid white; 
    width:200px;
    height:150px;
    padding:5px;
    margin:5px;    
    }
    .red{
    background-color: red;
    border: 2px solid green;
    width:300px;
    height:200px;
    padding:5px;
    margin:5px; 
    }
    .blue{
    background-color: blue;
    border: 2px dashed red;
    width:150px;
    height:300px;
    padding:5px;
    margin:5px; 
    }
    .green{
    background-color: green;
    border: 2px dotted blue;
    width:100px;
    height:270px;
    padding:5px;
    margin:5px; 
    }
    </style>
<div id="test" class="startc">&nbsp;</div>    
<!-- next -->
<p>Change an elements CSS class on click. From <a target="_blank" href="https://www.w3schools.com/jsref/prop_html_classname.asp">W3S</a>. Does NOT appear to overwrite any defined ID attribute.</p> 
<br><a href="#" onclick="document.getElementById('test').className = 'red'">Make it Red</a>
<br><a href="#" onclick="document.getElementById('test').className = 'blue'">Make it Blue</a>
<br><a href="#" onclick="document.getElementById('test').className = 'green'">Make it Green</a>
</p>
</main>
<script>
document.getElementById('test').className = "startc";
</script>


</body>
</html>
