    <script> 
    /* NAV INC */
    $(function()
    {
        $("#includeTestNav").load("testnav.html"); 
    });
    
    /* footer inc */
    $(function()
    {
        $("#includeFooter").load("footer.html"); 
    });
    </script>

<body>
<div class="container">
<header class="item"><h1>JavaScript Countdown</h1></header>
<nav class="item" id="includeTestNav"></nav>
<main class="item">
    <div id="output"></div>
<script>
/* seconds to next background 60s*30m */
bgdelay = 1800;
bgcount = 0;

/* clock - update every second */
setInterval(function(){
    countdown();
    if (bgcount>=bgdelay)
    {
        bgcount=0;
        // newbg();
    }

}, 1000);

/* 30 minutes from now */
function countdown()
{
bgcount++;
var remaining = bgdelay - bgcount;    
document.getElementById("output").innerHTML = "Seconds to new bg: "+remaining;
document.getElementById("output").innerHTML += " bgCount: "+bgcount;
}
</script>
</main>
</body>
</html>
