<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dave Allan Guzda - Testing</title>
    <link rel="stylesheet" type="text/css" href="./test.css">
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./test.css">
    <!-- JQuery HTML includes -->
    <script> 
    /* NAV INC */
    $(function()
    {
        $("#includeTestNav").load("testnav.html"); 
    });
    
    /* footer inc */
    $(function()
    {
        $("#includeFooter").load("testfooter.html"); 
    });
    </script>  
</head>
<body>
<div class="container">
<header class="item"><h1>HTML Meter</h1></header>
<!-- nav -->
<nav class="item" id="includeTestNav"></nav>
<main class="item">
<!-- next -->
<p>Another great tip from <a target="_blank" href="https://twitter.com/denicmarko">@denicmarko</a></p>
<h3>Meter tag in use:</h3>
<label for="mymeter">My Meter</label>
<meter id="mymeter" min="0" max="100" low="30" high="75" optimum="80" value="25"></meter> 
<br>
<button class="dgbutton" type="button" onclick="meterup()">Increase meter</button> <button class="dgbutton" type="button"  onclick="meterdown()">Decrease meter</button> 
</main>
<script>
function meterup()
{
    document.getElementById("mymeter").value += 10;
}

function meterdown()
{
    document.getElementById("mymeter").value -= 10;
}
</script>
<!-- footer -->
<footer id="includeFooter"></footer>
</body>
</html>
