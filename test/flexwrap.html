<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave Allan Guzda - Testing</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./test.css">
    <!-- JQuery HTML includes -->
    <script> 
    /* NAV INC */
    $(function()
    {
        $("#includeTestNav").load("testnav.html"); 
    });
    
    /* footer inc */
    $(function()
    {
        $("#includeFooter").load("testfooter.html"); 
    });
    </script>      
</head>
<style>
.container
{
    display: flex;
    flex-wrap: wrap;
}
.flexitem {
flex: 1 1 400px; /* flex grow:1 flex shrink:1 flex basis:width that wrapping starts */
border:2px solid green;
background-color: #c0c0c0;
padding:5px;
margin:5px;
}

code {
    border: 1px solid #999;
    padding: 1em;
    margin: 1em;
    width: 95%;
}

.codebox {
    display: block;
    overflow:auto;
    resize: none;
    padding: 1em;
    border: dashed 2px springgreen;
    background-color: rgba(0, 0, 0, .8);
    color: springgreen;
    font-size: 1em;
    margin: 1em;
    white-space: pre;
    width: clamp(350px, 40%, 800px); /* 350px smallest size, 40% ideal/target size, 800px largest size */
}

</style>
<body>
<div class="container">
<header class="flexitem"><h1>Responsive Flex Wrap from @frontend_trend</h1></header>
<!-- nav -->
<nav class="item" id="includeTestNav"></nav>
<main class="container">
<article class="flexitem">
The sections will wrap if they are forced to be less than 400px;
* code box is clamped to be less than (350px) the minimum item width (400px) so it should always fit nicely within it...
</article>
    <article class="flexitem">I'm text.</article>
    <article class="flexitem">I'm text. NO! I'm text!</article>
    <article class="flexitem">No, I'm text.</article>
</main>
<!-- footer -->
<footer id="includeFooter"></footer>
</div>
</body>
</html>
