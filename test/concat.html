    <style>

    width:80%;

<div class="container">
<header class="item"><h1>JavaScript Change CSS classes dynamically</h1></header>
<nav class="item" id="includeTestNav"></nav>
<main class="item">
<div id="test">This is a bunch of text.</div>    
<!-- next -->
<p class="output">String Concatination (a.k.a. adding on to content at the end of a string) += <a href="#" onclick="rndtext()">Add random text</a> 
</main>
<script>
function addtext(length) 
{
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
   document.getElementById('test').innerHTML += " " +result;
   // return result;
}

function rndtext()
{
    x=Math.floor(Math.random() * 30);
    addtext(x);
}

</script>
