<html lang="en">
<head>

    <!-- JQuery HTML includes -->
    <script> 
    /* NAV INC */
    $(function()
    {
        $("#includeTestNav").load("testnav.html");

    $(function()
    {

<body>
    <style> 
    #myTxt {
   color:black;
    }
    </style>
<div class="container">
<header class="item"><h1>JavaScript OnLoad execute function</h1></header>
<nav class="item" id="includeTestNav"></nav>
<main class="item">
<p>Onload change myText to red.</p>
<div id="myTxt">When the page loads this text should turn red.</div>   
</main>
<script>
window.addEventListener("load", function()
{
    document.getElementById("myTxt").style.color = "red";
});
</script>
</body>
