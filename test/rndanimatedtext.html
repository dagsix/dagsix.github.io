<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave Allan Guzda - Testing</title>
    <link rel="stylesheet" type="text/css" href="./test.css">
    <script src="../js/jquery.js"></script>
    <!-- JQuery HTML includes -->
    <script> 
    /* NAV INC */
    $(function()
    {
        $("#includeTestNav").load("testnav.html"); 
    });
    
    /* footer inc */
    $(function()
    {
        $("#includeFooter").load("testfooter.html");

    function getRandomColor() {
const r = Math.floor(Math.random() * 256);
const g = Math.floor(Math.random() * 256);
const b = Math.floor(Math.random() * 256);
/* opacity of 0.4 is very ligh */
return `rgba(${r}, ${g}, ${b}, 0.6)`;
}

function setRandomGradientBackground() {
const color1 = getRandomColor();
const color2 = getRandomColor();
const color3 = getRandomColor();
const color4 = getRandomColor();
const angle = Math.floor(Math.random() * 360);
// document.querySelector("body").style.
// document.documentElement.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
document.querySelector("#animated").style.background = `linear-gradient(${angle}deg, ${color1}, ${color2} , ${color3} , ${color4})`;
}

// Call the function to set the random gradient background
setRandomGradientBackground();


function newFade()
{
    setRandomGradientBackground();
    console.log("newFade");
}

    </script> 
</head>
<style>
#animated {
	background: linear-gradient(-45deg, #6600ff, #ffffff, #0C19A8, #c0c0c0); 
	background-size: 300%;
	font-family: Arial, Helvetica, sans-serif;
	font-weight: 900;
	font-size: 5vw;
	letter-spacing: -5px;
	text-transform: uppercase;
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	animation: animatedtext 6s ease-in-out infinite;
	-moz-animation: animatedtext 6s ease-in-out infinite;
	-webkit-animation: animatedtext 6s ease-in-out infinite;
}

@keyframes animatedtext {
	0% { background-position: 0px 50%; }
	50% { background-position: 100% 50%; }
	100% { background-position: 0px 50%; }
}    

h1 {
    font-family: 'Anton', sans-serif;
    font-size: 3em;
    font-weight: bold;
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color: black;
}
</style>    
<body>
<div class="container">
<header class="item"><h1>Animated Text</h1></header>
<!-- nav -->
<nav class="item" id="includeTestNav"></nav>
<main class="item">
<h1 id="animated" onClick="newFade();">ANIMATED TEXT IS AWESOME! v1.5</h1>
</main>
<!-- footer -->
<footer id="includeFooter"></footer>
</body>
</html>
