<style>
html {
font-size: 1em;
}
#itstime {
  -webkit-text-stroke-width: 2px;
    -webkit-text-stroke-color: black;
padding:0;
margin:0;
border:0;
text-decoration: none;
font-size: 10em;
text-align: center;
color: rgba(255,255,255,0.9);
}
#picloc {
background-color: rgba(0, 0, 0, 0.2);
padding: 1em;
margin: 1em;
text-decoration: none;
font-size: 1em;
font-family: Verdana, Geneva, Tahoma, sans-serif;
border: 1px dashed #000;
position: fixed;
bottom:60px;
left:0;
color:#fff;
}
#bgtimer {
    color: #fff;
background-color: rgba(0, 0, 0, 0.2);
padding: 1em;
margin: 1em;
text-decoration: none;
font-size: 1em;
font-family: Verdana, Geneva, Tahoma, sans-serif;
border: 1px dashed #000;
position: fixed;
bottom:5px;
left:0;
}
#theweather {
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color: black;
padding: 0.5em;
margin:0.5em;
text-decoration: none;
font-size: 2.5em;
text-align: center;
color: rgba(255,255,255,0.9);
}



/* less than 800 wide make header size smaller */
@media (max-width: 1450px) {

#itstime {
    font-size: 8em;
}
}


/* less than 800 wide make header size smaller */
@media (max-width: 1200px) {

#itstime {
    font-size: 7em;
}
}

/* less than 800 wide make header size smaller */
@media (max-width: 1000px) {

#itstime {
    font-size: 6em;
}
}

/* less than 800 wide make header size smaller */
@media (max-width: 850px) {

#itstime {
    font-size: 5em;
}
}

/* less than 800 wide make header size smaller */
@media (max-width: 750px) {

#itstime {
    font-size: 4em;
}
}

/* less than 800 wide make header size smaller */
@media (max-width: 600px) {

#itstime {
    font-size: 3em;
}
}


/* less than 800 wide make header size smaller */
@media (max-width: 450px) {

#itstime {
    font-size: 2em;
}
}

</style>
